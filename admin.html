<!DOCTYPE html>
<html lang="uz" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Shohruh & Samiyya</title>

    <!-- Firebase va Firestore CDN -->
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore-compat.js"></script>

    <!-- Chosen Palette: Classic Wedding (Cream, Gold, Soft Pink) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #FDFBF8;
            color: #4a4a4a;
            margin: 0;
            padding: 0;
        }
        .font-heading {
            font-family: 'Playfair Display', serif;
        }
        .font-script {
            font-family: 'Great Vibes', cursive;
        }
        
        /* Admin Header */
        .admin-header {
            background: linear-gradient(135deg, #C0A080, #D4BFA0);
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(192, 160, 128, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .admin-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" opacity="0.1"><path fill="white" d="M50,20 C60,20 70,25 75,35 C80,45 75,55 65,60 C55,65 45,65 35,60 C25,55 20,45 25,35 C30,25 40,20 50,20 Z"/></svg>');
            opacity: 0.1;
        }
        
        .admin-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            position: relative;
        }
        
        .admin-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
        }
        
        /* Admin Container */
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #C0A080;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            margin-bottom: 2rem;
            box-shadow: 0 4px 10px rgba(192, 160, 128, 0.3);
        }
        
        .back-btn:hover {
            background: #A88C6C;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(192, 160, 128, 0.4);
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #C0A080, #D4BFA0);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(192, 160, 128, 0.3);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        /* Admin Tabs */
        .admin-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid #E5E5E5;
            flex-wrap: wrap;
        }
        
        .admin-tab {
            padding: 12px 25px;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: #8B7355;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .admin-tab.active {
            color: #C0A080;
            border-bottom: 3px solid #C0A080;
        }
        
        .admin-tab:hover {
            color: #C0A080;
        }
        
        /* Admin Data */
        .admin-data {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .data-table th {
            background: #C0A080;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        .data-table td {
            padding: 15px;
            border-bottom: 1px solid #E5E5E5;
        }
        
        .data-table tr:hover {
            background: rgba(192, 160, 128, 0.1);
        }
        
        .response-yes {
            color: #4CAF50;
            font-weight: 600;
        }
        
        .response-no {
            color: #f44336;
            font-weight: 600;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #8B7355;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        /* Admin Buttons */
        .admin-btn {
            padding: 8px 16px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .export-btn {
            background: #4CAF50;
            color: white;
        }
        
        .export-btn:hover {
            background: #45a049;
        }
        
        .delete-btn {
            background: #f44336;
            color: white;
        }
        
        .delete-btn:hover {
            background: #d32f2f;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(192, 160, 128, 0.3);
            border-radius: 50%;
            border-top-color: #C0A080;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error Message */
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #f44336;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .admin-tabs {
                flex-direction: column;
            }
            
            .admin-tab {
                text-align: left;
                border-bottom: 1px solid #E5E5E5;
                border-left: 3px solid transparent;
            }
            
            .admin-tab.active {
                border-left: 3px solid #C0A080;
                border-bottom: 1px solid #E5E5E5;
            }
            
            .data-table {
                display: block;
                overflow-x: auto;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <h1 class="admin-title">Admin Panel</h1>
        <p class="admin-subtitle">Shohruh & Samiyya - To'y Taklifnomasi Ma'lumotlari</p>
    </header>

    <div class="admin-container">
        <!-- Back Button -->
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Asosiy Sahifaga Qaytish
        </a>

        <!-- Error Message Container -->
        <div id="errorContainer"></div>

        <!-- Statistics -->
        <div id="adminStats" class="stats-grid">
            <!-- Stats will be loaded here -->
        </div>

        <!-- Tabs -->
        <div class="admin-tabs">
            <button class="admin-tab active" data-tab="rsvps">RSVP Ma'lumotlari</button>
            <button class="admin-tab" data-tab="wishes">Barcha Tabriklar</button>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <h3 id="dataTitle" style="margin: 0;">RSVP Ma'lumotlari</h3>
            <button class="admin-btn export-btn" id="exportData">
                <i class="fas fa-download"></i> Excel formatida yuklab olish
            </button>
        </div>

        <!-- Data Display -->
        <div id="adminData" class="admin-data">
            <!-- Data will be loaded here -->
        </div>
    </div>

    <script>
        // Firebase konfiguratsiyasi
        const firebaseConfig = {
            apiKey: "AIzaSyAvxwbLtlJOksfaU3R1S51AX-mCWXu7qBI",
            authDomain: "weddinginvitationshs-2fc19.firebaseapp.com",
            projectId: "weddinginvitationshs-2fc19",
            storageBucket: "weddinginvitationshs-2fc19.firebasestorage.app",
            messagingSenderId: "590883677785",
            appId: "1:590883677785:web:8ddb9e586711ffe8813348",
            measurementId: "G-GVGT0C8RGC"
        };

        // Firebase ni ishga tushirish
        try {
            firebase.initializeApp(firebaseConfig);
        } catch (error) {
            console.error("Firebase initialization error:", error);
        }
        
        const db = firebase.firestore();
        
        // Admin holati
        let isAdmin = false;
        let currentTab = 'rsvps';
        let rsvpData = [];
        let wishesData = [];

        // Xatolikni ko'rsatish funksiyasi
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `
                <div class="error-message">
                    <strong><i class="fas fa-exclamation-triangle"></i> Xatolik:</strong> ${message}
                </div>
            `;
        }

        // Ma'lumot sarlavhasini yangilash
        function updateDataTitle() {
            const dataTitle = document.getElementById('dataTitle');
            if (currentTab === 'rsvps') {
                dataTitle.textContent = 'RSVP Ma\'lumotlari';
            } else if (currentTab === 'wishes') {
                dataTitle.textContent = 'Barcha Tabriklar';
            }
        }

        // Excel formatida yuklab olish funksiyasi
        function exportToExcel(data, filename) {
            try {
                // CSV formatiga o'tkazish
                let csvContent = "data:text/csv;charset=utf-8,";
                
                if (currentTab === 'rsvps') {
                    csvContent += "Ism,Javob,Sana,IP Manzil\n";
                    data.forEach(item => {
                        const date = item.timestamp ? new Date(item.timestamp.toDate()).toLocaleDateString('uz-UZ') : 'Noma\'lum sana';
                        const row = `"${item.name}","${item.response}","${date}","${item.ip || 'Noma\'lum'}"`;
                        csvContent += row + "\n";
                    });
                } else if (currentTab === 'wishes') {
                    csvContent += "Ism,Tabrik,Sana\n";
                    data.forEach(item => {
                        const date = item.timestamp ? new Date(item.timestamp.toDate()).toLocaleDateString('uz-UZ') : 'Noma\'lum sana';
                        const row = `"${item.name}","${item.message}","${date}"`;
                        csvContent += row + "\n";
                    });
                }
                
                // CSV faylini yaratish va yuklab olish
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `${filename}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                console.error("Export error:", error);
                showError("Ma'lumotlarni yuklab olishda xatolik yuz berdi.");
            }
        }

        // Admin ma'lumotlarini yuklash
        async function loadAdminData() {
            if (!isAdmin) return;
            
            // Yuklanayotganini ko'rsatish
            document.getElementById('adminData').innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 20px;">Ma'lumotlar yuklanmoqda...</p>
                </div>
            `;
            
            try {
                // RSVP statistikasi
                const rsvpSnapshot = await db.collection('rsvps').get();
                rsvpData = rsvpSnapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                
                const yesCount = rsvpData.filter(item => item.response === 'yes').length;
                const noCount = rsvpData.filter(item => item.response === 'no').length;
                const total = rsvpData.length;
                
                // Statistikani yangilash
                document.getElementById('adminStats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${total}</div>
                        <div class="stat-label">Jami RSVP</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${yesCount}</div>
                        <div class="stat-label">Qabul qilishlar</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${noCount}</div>
                        <div class="stat-label">Rad etishlar</div>
                    </div>
                `;
                
                // Ma'lumotlarni tab bo'yicha ko'rsatish
                if (currentTab === 'rsvps') {
                    let rsvpHTML = '';
                    
                    if (rsvpData.length === 0) {
                        rsvpHTML = `
                            <div class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <p>Hali RSVP ma'lumotlari yo'q</p>
                            </div>
                        `;
                    } else {
                        rsvpHTML = `
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>Ism</th>
                                        <th>Javob</th>
                                        <th>Sana</th>
                                        <th>IP Manzil</th>
                                        <th>Amallar</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        
                        rsvpData.forEach(rsvp => {
                            const date = rsvp.timestamp ? new Date(rsvp.timestamp.toDate()).toLocaleDateString('uz-UZ') : 'Noma\'lum sana';
                            const responseClass = rsvp.response === 'yes' ? 'response-yes' : 'response-no';
                            const responseText = rsvp.response === 'yes' ? 'Qabul qiladi' : 'Rad etadi';
                            
                            rsvpHTML += `
                                <tr>
                                    <td>${rsvp.name}</td>
                                    <td class="${responseClass}">${responseText}</td>
                                    <td>${date}</td>
                                    <td>${rsvp.ip || 'Noma\'lum'}</td>
                                    <td>
                                        <button class="admin-btn delete-btn" onclick="deleteRSVP('${rsvp.id}')">
                                            <i class="fas fa-trash"></i> O'chirish
                                        </button>
                                    </td>
                                </tr>
                            `;
                        });
                        
                        rsvpHTML += `
                                </tbody>
                            </table>
                        `;
                    }
                    
                    document.getElementById('adminData').innerHTML = rsvpHTML;
                } else if (currentTab === 'wishes') {
                    // Barcha tabriklarni olish
                    const wishesSnapshot = await db.collection('wishes').orderBy('timestamp', 'desc').get();
                    wishesData = wishesSnapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                    
                    let wishesHTML = '';
                    
                    if (wishesData.length === 0) {
                        wishesHTML = `
                            <div class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <p>Hali tabrik yo'q</p>
                            </div>
                        `;
                    } else {
                        wishesHTML = `
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>Ism</th>
                                        <th>Tabrik</th>
                                        <th>Sana</th>
                                        <th>Amallar</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        
                        wishesData.forEach(wish => {
                            const date = wish.timestamp ? new Date(wish.timestamp.toDate()).toLocaleDateString('uz-UZ') : 'Noma\'lum sana';
                            
                            wishesHTML += `
                                <tr>
                                    <td>${wish.name}</td>
                                    <td>${wish.message}</td>
                                    <td>${date}</td>
                                    <td>
                                        <button class="admin-btn delete-btn" onclick="deleteWish('${wish.id}')">
                                            <i class="fas fa-trash"></i> O'chirish
                                        </button>
                                    </td>
                                </tr>
                            `;
                        });
                        
                        wishesHTML += `
                                </tbody>
                            </table>
                        `;
                    }
                    
                    document.getElementById('adminData').innerHTML = wishesHTML;
                }
            } catch (error) {
                console.error("Admin ma'lumotlarini yuklashda xatolik:", error);
                document.getElementById('adminData').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Ma'lumotlarni yuklashda xatolik yuz berdi. Iltimos, quyidagi tekshiruvlarni amalga oshiring:</p>
                        <ul style="text-align: left; margin-top: 10px;">
                            <li>Firebase qoidalari to'g'ri sozlangani</li>
                            <li>Internet aloqasi mavjud</li>
                            <li>Firebase loyihasi faol holatda</li>
                        </ul>
                    </div>
                `;
                showError(`Firebase xatosi: ${error.message}`);
            }
        }
        
        // Admin funksiyalari
        window.deleteWish = async function(wishId) {
            if (confirm("Bu tabrikni o'chirishni istaysizmi?")) {
                try {
                    await db.collection('wishes').doc(wishId).delete();
                    loadAdminData();
                } catch (error) {
                    console.error("Tabrikni o'chirishda xatolik:", error);
                    showError("Tabrikni o'chirishda xatolik yuz berdi.");
                }
            }
        };
        
        window.deleteRSVP = async function(rsvpId) {
            if (confirm("Bu RSVP ma'lumotini o'chirishni istaysizmi?")) {
                try {
                    await db.collection('rsvps').doc(rsvpId).delete();
                    loadAdminData();
                } catch (error) {
                    console.error("RSVP ma'lumotini o'chirishda xatolik:", error);
                    showError("RSVP ma'lumotini o'chirishda xatolik yuz berdi.");
                }
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            // Admin parolini so'rash
            const password = prompt("Admin parolini kiriting:");
            if (password === "samiyya05") {
                isAdmin = true;
                loadAdminData();
            } else {
                alert("Noto'g'ri parol! Sahifadan chiqarilmoqdasiz.");
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 2000);
            }

            // Admin tablarini boshqarish
            const adminTabs = document.querySelectorAll('.admin-tab');
            adminTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Barcha tablardan active klassini olib tashlash
                    adminTabs.forEach(t => t.classList.remove('active'));
                    // Bosilgan tabga active klassini qo'shish
                    this.classList.add('active');
                    
                    currentTab = this.getAttribute('data-tab');
                    updateDataTitle();
                    loadAdminData();
                });
            });

            // Export tugmasi
            document.getElementById('exportData').addEventListener('click', function() {
                if (currentTab === 'rsvps') {
                    exportToExcel(rsvpData, 'RSVP_Malumotlari');
                } else if (currentTab === 'wishes') {
                    exportToExcel(wishesData, 'Tabriklar');
                }
            });
        });
    </script>
</body>
</html>
